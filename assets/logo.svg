<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#logoGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- Letter T -->
  <g fill="#ffffff" font-family="Inter, sans-serif" font-weight="600" font-size="24" text-anchor="middle">
    <text x="20" y="28" dominant-baseline="middle">T</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="12" cy="12" r="1.5" fill="#ffffff" opacity="0.6"/>
  <circle cx="28" cy="28" r="1" fill="#ffffff" opacity="0.4"/>
  <circle cx="28" cy="12" r="1" fill="#ffffff" opacity="0.5"/>
</svg>
